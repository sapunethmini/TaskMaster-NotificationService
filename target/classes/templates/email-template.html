<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">TaskApp Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 0 0 8px 8px;
        }
        .greeting {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 16px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-left: 4px solid #007bff;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>TaskApp</h1>
    <h2 th:text="${subject}">Notification</h2>
</div>

<div class="content">
    <div class="greeting">
        Hello <span th:text="${userName}">User</span>,
    </div>

    <div class="message">
        <p th:text="${message}">Your notification message goes here.</p>
    </div>

    <div class="footer">
        <p>Best regards,<br>The TaskApp Team</p>
        <p><small>This is an automated message from TaskApp. Please do not reply to this email.</small></p>
    </div>
</div>
</body>
</html>
